<!DOCTYPE html>
<html>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

	<div ng-app="myprofile" ng-controller="myCtrl">
		<input type="text" ng-model="search" />
		<ul>
			<li ng-repeat="x in DetailsList | filter : search">{{x}}</li>
		</ul>

	</div>
	<script>
		var app = angular.module("myprofile", []);
		app.controller("myCtrl", function($scope) {
			$scope.DetailsList = [ "pritam", "prabhu", "Riju", "Ankit" ];

		});
	</script>
</html>
